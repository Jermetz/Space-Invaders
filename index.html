<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Galactic Glory">
    <title>Galactic Glory</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-green: #39ff14;
            --neon-yellow: #ffea00;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            max-width: 500px;
            background: #000;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            pointer-events: none;
            text-shadow: 0 0 5px var(--neon-blue);
            z-index: 10;
        }

        .ui-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls {
            width: 100%;
            max-width: 500px;
            height: 25vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .control-cluster {
            display: flex;
            gap: 10px;
        }

        .touch-btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: var(--neon-pink);
            color: black;
            transform: scale(0.95);
        }

        #fireBtn {
            border-color: var(--neon-blue);
            width: 80px;
            height: 80px;
        }
        #fireBtn:active { background: var(--neon-blue); }

        #warpBtn {
            border-color: var(--neon-yellow);
        }
        #warpBtn:active { background: var(--neon-yellow); }

        #msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border: 1px solid var(--neon-blue);
            z-index: 20;
        }

        button#start-btn {
            padding: 15px 30px;
            background: var(--neon-blue);
            border: none;
            color: black;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 style="margin: 5px 0; color: var(--neon-blue); font-size: 1.5rem; text-shadow: 0 0 10px var(--neon-blue);">GALACTIC GLORY 3D</h1>

    <div id="game-container">
        <div id="ui">
            <div class="ui-group"><span>SCORE</span><span id="score">0</span></div>
            <div class="ui-group" style="color: var(--neon-yellow);"><span>WARP</span><span id="warps">3</span></div>
            <div class="ui-group"><span>HI</span><span id="high-score">0</span></div>
            <div class="ui-group" style="color: var(--neon-pink);"><span>LIVES</span><span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="msg">
            <h2 id="status-text">SYSTEM READY</h2>
            <button id="start-btn" onclick="resetGame()">LAUNCH</button>
        </div>
    </div>

    <div id="controls">
        <div class="control-cluster">
            <div class="touch-btn" id="leftBtn">L</div>
            <div class="touch-btn" id="rightBtn">R</div>
        </div>
        <div class="control-cluster" style="align-items: flex-end;">
            <div class="touch-btn" id="warpBtn">WARP</div>
            <div class="touch-btn" id="fireBtn">FIRE</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const livesEl = document.getElementById('lives');
        const warpsEl = document.getElementById('warps');
        const msg = document.getElementById('msg');
        const statusText = document.getElementById('status-text');

        // Load Custom Images with Cache-Buster appended
        const playerImg = new Image();
        playerImg.src = 'us_ship-removebg-preview.png?v=2';

        const enemyImg = new Image();
        enemyImg.src = 'Alien_Ship-removebg-preview.png?v=2';

        // High Score
        let highScore = localStorage.getItem('galacticGlory3DHighScore') || 0;
        highScoreEl.innerText = highScore;

        // Audio System
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, volume = 0.1, sweep = false) {
            if (audioCtx.state === 'suspended') return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            if (sweep) osc.frequency.exponentialRampToValueAtTime(freq * 0.1, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const playShootSound = () => playSound(600, 'square', 0.2, 0.1, true);
        const playExplosionSound = () => playSound(100, 'sawtooth', 0.4, 0.2, true);
        const playWarpSound = () => {
            if (audioCtx.state === 'suspended') return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(2000, audioCtx.currentTime + 2);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 3);
            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        };
        const playGameOverSound = () => playSound(150, 'sawtooth', 1.0, 0.3, true);

        // 3D Engine Setup
        let fov = 350; // Focal length
        let cx = 0;
        let cy = 0;
        
        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            cx = canvas.width / 2;
            cy = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // 3D Projection Math
        function project(x, y, z) {
            if (z < 1) z = 1; // Prevent flying entirely behind camera awkwardly
            const scale = fov / z;
            return {
                x: cx + (x * scale),
                y: cy + (y * scale),
                s: scale
            };
        }

        // Game State
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let warps = 3;
        let isWarping = false;
        let warpTimer = 0;
        
        const player = { x: 0, y: 150, z: 200, speed: 20, movingLeft: false, movingRight: false };
        let bullets = [];
        let enemies = [];
        let stars = [];
        let frameCount = 0;
        let spawnRate = 60; // Spawn enemy every X frames
        let baseEnemySpeed = 25;

        // Initialize world
        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * 4000,
                    y: (Math.random() - 0.5) * 4000,
                    z: Math.random() * 4000
                });
            }
        }

        function resetGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            score = 0;
            lives = 3;
            warps = 3;
            isWarping = false;
            warpTimer = 0;
            baseEnemySpeed = 25;
            spawnRate = 60;
            
            scoreEl.innerText = score;
            livesEl.innerText = lives;
            warpsEl.innerText = warps;
            
            player.x = 0;
            bullets = [];
            enemies = [];
            initStars();
            
            msg.style.display = 'none';
            gameRunning = true;
            animate();
        }

        // Controls
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space') fire();
            if (e.code === 'KeyW') triggerWarp();
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        const handleBtn = (id, prop) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); player[prop] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); player[prop] = false; });
        };
        handleBtn('leftBtn', 'movingLeft');
        handleBtn('rightBtn', 'movingRight');
        
        document.getElementById('fireBtn').addEventListener('touchstart', (e) => { e.preventDefault(); fire(); });
        document.getElementById('warpBtn').addEventListener('touchstart', (e) => { e.preventDefault(); triggerWarp(); });

        function fire() {
            if (!gameRunning || isWarping) return;
            if (bullets.length < 5) {
                // Shoot from ship nose into the Z plane
                bullets.push({ x: player.x, y: player.y - 20, z: player.z, speed: 100 });
                playShootSound();
            }
        }

        function triggerWarp() {
            if (!gameRunning || isWarping || warps <= 0) return;
            warps--;
            warpsEl.innerText = warps;
            isWarping = true;
            warpTimer = 300; // 60fps * 5 seconds = 300 frames
            playWarpSound();
            
            // Obliterate all enemies on screen
            if (enemies.length > 0) {
                score += enemies.length * 10;
                scoreEl.innerText = score;
                playExplosionSound();
            }
            enemies = []; // Clear them out
        }

        function spawnEnemy() {
            if (isWarping) return;
            enemies.push({
                x: (Math.random() - 0.5) * 2000,
                y: player.y - 150, // Horizon level
                z: 4000, // Spawn far away
                alive: true
            });
        }

        function update() {
            if (!gameRunning) return;
            frameCount++;

            // Handle Warp State
            let starSpeedMultiplier = 1;
            if (isWarping) {
                warpTimer--;
                starSpeedMultiplier = 25; // Hyperspeed stars
                if (warpTimer <= 0) isWarping = false;
            }

            // Move Player
            if ((keys['ArrowLeft'] || player.movingLeft) && player.x > -1200) player.x -= player.speed;
            if ((keys['ArrowRight'] || player.movingRight) && player.x < 1200) player.x += player.speed;

            // Move Stars
            stars.forEach(s => {
                s.z -= 10 * starSpeedMultiplier;
                if (s.z < 10) {
                    s.z = 4000;
                    s.x = (Math.random() - 0.5) * 4000;
                    s.y = (Math.random() - 0.5) * 4000;
                }
            });

            // Move Bullets
            bullets.forEach((b, i) => {
                b.z += b.speed;
                if (b.z > 4500) bullets.splice(i, 1);
            });

            // Spawn & Move Enemies
            if (frameCount % spawnRate === 0) spawnEnemy();

            // Increase difficulty over time
            if (frameCount % 600 === 0 && spawnRate > 15) {
                spawnRate -= 5;
                baseEnemySpeed += 2;
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.z -= baseEnemySpeed;

                // Collision logic
                let hit = false;
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    if (Math.abs(b.z - e.z) < 150 && Math.abs(b.x - e.x) < 200) {
                        hit = true;
                        bullets.splice(j, 1);
                        score += 10;
                        scoreEl.innerText = score;
                        playExplosionSound();
                        break;
                    }
                }

                if (hit) {
                    enemies.splice(i, 1);
                    continue;
                }

                // If enemy passes player camera
                if (e.z < player.z) {
                    if (Math.abs(e.x - player.x) < 250) {
                        lives--;
                        livesEl.innerText = lives;
                        playExplosionSound();
                        if (lives <= 0) {
                            gameOver("HULL DESTROYED");
                            return;
                        }
                    }
                    enemies.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            stars.forEach(s => {
                const p = project(s.x, s.y, s.z);
                
                if (isWarping) {
                    const pTail = project(s.x, s.y, s.z + 500);
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(pTail.x, pTail.y);
                    ctx.lineWidth = p.s * 2;
                    ctx.stroke();
                } else {
                    const size = Math.max(0.5, p.s * 5);
                    ctx.fillRect(p.x, p.y, size, size);
                }
            });

            // Draw Enemies
            enemies.sort((a, b) => b.z - a.z); // Draw back to front
            enemies.forEach(e => {
                const p = project(e.x, e.y, e.z);
                
                // The size scales dynamically based on distance (p.s)
                const imgWidth = 500 * p.s; 
                const imgHeight = 250 * p.s;

                if (enemyImg.complete && enemyImg.naturalHeight !== 0) {
                    ctx.drawImage(enemyImg, p.x - imgWidth / 2, p.y - imgHeight / 2, imgWidth, imgHeight);
                } else {
                    // Fallback diamond if image hasn't loaded
                    ctx.fillStyle = 'purple';
                    ctx.fillRect(p.x - 20, p.y - 20, 40, 40);
                }
            });

            // Draw Bullets
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon-green');
            bullets.forEach(b => {
                const p1 = project(b.x, b.y, b.z);
                const p2 = project(b.x, b.y, b.z + 200); 
                ctx.lineWidth = Math.max(1, p1.s * 8);
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            });

            // Draw Player Ship
            const pShip = project(player.x, player.y, player.z);
            
            if (playerImg.complete && playerImg.naturalHeight !== 0) {
                // Use the image's natural aspect ratio to prevent stretching
                const shipRatio = playerImg.naturalWidth / playerImg.naturalHeight;
                const playerHeight = 250 * pShip.s; // Scaled to fit perfectly on screen
                const playerWidth = playerHeight * shipRatio;

                // Pulled the Y position up so the backend isn't cut off by the canvas bottom
                ctx.drawImage(playerImg, pShip.x - playerWidth / 2, pShip.y - playerHeight / 2 - 40, playerWidth, playerHeight);
            } else {
                // Fallback shape if image hasn't loaded
                ctx.fillStyle = 'blue';
                ctx.fillRect(pShip.x - 20, pShip.y - 20, 40, 40);
            }
        }

        function gameOver(txt) {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('galacticGlory3DHighScore', highScore);
                highScoreEl.innerText = highScore;
                txt = "NEW RECORD!";
            }

            statusText.innerText = txt;
            msg.style.display = 'block';
            playGameOverSound();
        }

        function animate() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(animate);
        }

        // Initial render
        initStars();
        draw();

    </script>
</body>
</html>
